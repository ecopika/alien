
<template name="productesModalTemplate">
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="modalAfegirProducte">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Afegir un producte</h4>
                </div>
                <div class="modal-body">
                    {{> quickForm collection="productes" id="AddProductesForm" type="method" meteormethod="addProductData" resetOnSuccess=true}}


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Tancar</button>
                </div>
            </div>
        </div>
    </div>
</template>
