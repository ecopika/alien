
<template name="animalsModalTemplate">
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="modalAfegirProducte">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Afegir un producte</h4>
                </div>
                <div class="modal-body">
                    <label for="name">Name</label>
                    <input type="text" id="animalName" />

                    <!--
                     https://github.com/aldeed/meteor-autoform#installation
                    {{> quickForm collection="Books" id="insertBookForm" type="insert"}}-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
