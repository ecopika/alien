<template name="removeProduct">
    <div class="productsList">
        {{#each products}}
            <div>
               <label>{{this.nom}}</label>
               <label>{{this.material}}</label>
                <label>{{this.unitats}}</label>
                <label>{{this.pictures}}</label>
            </div>
        {{/each}}
    </div>
</template>
